<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Adam's Awesome Calculator!</title>
    </head>
    <body>
        <div id="container">
            <div id="title">Adam's Awesome Calculator!</div>
            <div id="displayContainer">
                <div id="subDisplay">1234 + 5678 =</div>
                <div id="display">bleep bloop</div>
            </div>
            <div id="buttons">
                <div id="row0">
                    <button id="clear">Clear</button>
                    <button id="delete">Delete</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">&#x00F7;</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">&#x00D7;</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>.</button>
                    <button class="operator">=</button>
                    <button class="operator">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
